      - name: ðŸš€ Deploy to VPS via SCP
        env:
          HOST: ${{ secrets.VPS_HOST }}
          USERNAME: ${{ secrets.VPS_USER }}
          KEY: ${{ secrets.VPS_KEY }}
        run: |
          echo "$KEY" > micro-aws.pem
          chmod 600 micro-aws.pem
          mkdir -p .ssh
          ssh-keyscan -H "$HOST" >> .ssh/known_hosts
          ssh -i micro-aws.pem $USERNAME@$HOST 'cd /project/mobiel-porto && git pull'
