name: Deploy to EC2
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.VPS_KEY }}
        HOST: ${{ secrets.VPS_HOST }}
        USER: ${{ secrets.VPS_USER }}
      run: |
        echo "$PRIVATE_KEY" > micro-aws.pem && chmod 600 micro-aws.pem
        ssh -o StrictHostKeyChecking=no -i micro-aws.pem ${USER}@${HOST} '
        echo "Current directory: $(pwd)"
        echo "Listing home directory:"
        ls -la ~

        REPO_URL="https://github.com/raihan71/my-mobile-porto.git"
        BRANCH="main"
        REPO_DIR="$HOME/my-mobile-porto

        if [ -d "$REPO_DIR/.git" ]; then
          cd "$REPO_DIR"
          git pull origin "$BRANCH"
        else
          git clone "$REPO_URL" "$REPO_DIR"
          cd "$REPO_DIR"'
