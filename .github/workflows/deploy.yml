# .github/workflows/ci-cd.yml
name: CI/CD Demo

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ§± Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install Dependencies
        run: echo "no instalation yet"

      - name: ðŸ§ª Run Basic Test (opsional)
        run: echo "No tests yet"

      - name: ðŸš€ Deploy to VPS via SCP
        env:
          HOST: ${{ secrets.VPS_HOST }}
          USERNAME: ${{ secrets.VPS_USER }}
          KEY: ${{ secrets.VPS_KEY }}
        run: |
          echo "$KEY" > micro-aws.pem
          chmod 600 micro-aws.pem
          mkdir -p ~/home/ubuntu/.ssh
          ssh-keyscan -H "$HOST" >> ~/home/ubuntu/.ssh/known_hosts
          scp -i key.pem -r * $USERNAME@$HOST:~/project/my-mobile-porto
          ssh -i key.pem $USERNAME@$HOST 'cd ~/project/my-mobile-porto'
